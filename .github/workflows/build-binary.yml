name: Build and Publish Binary

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          repository: XindongG/Monorepo
          token: ${{ secrets.MY_PAT }}
          ssh-strict: true

      - name: Set npm registry
        run: npm config set registry https://registry.npmmirror.com

      - name: Change ownership of .npm folder
        run: sudo chown -R 501:20 "/Users/xindong/.npm"

      - name: Build binary file
        run: cd "${{ github.workspace }}/Backend" && npm install && npm run build:pkg

      - name: Compress binary file
        run: tar -czvf "${{ github.workspace }}/Backend/binary/arm64_binary.tar.gz" -C "${{ github.workspace }}/Backend/binary/" arm64_binary

      - name: Get the date
        id: date
        run: |
          echo "::set-output name=date::$(date +'%Y.%m.%d')"
          echo "::set-output name=tag::release-$(date +'%Y%m%d%H%M%S')" # this will generate a tag like "release-20230609123000"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.MY_PAT }}
        with:
          tag_name: ${{ steps.date.outputs.tag }} # use the tag output from the previous step
          release_name: Release ${{ steps.date.outputs.date }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.MY_PAT }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: "${{ github.workspace }}/Backend/binary/arm64_binary.tar.gz"
          asset_name: macos_arm64_binary.tar.gz
          asset_content_type: application/gzip


