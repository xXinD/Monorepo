name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v1

      - name: Build binary file
        run: |
          docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
          docker run -v ${{ github.workspace }}:/work -w /work/Backend node:16-buster npm install
          docker run -v ${{ github.workspace }}:/work -w /work/Backend node:16-buster npm i -g pkg
          docker run -v ${{ github.workspace }}:/work -w /work/Backend node:16-buster npm run build:pkg

      - name: Give execution permissions
        run: chmod +x "${{ github.workspace }}/Backend/binary/arm64_binary"

      - name: Compress binary file
        run: tar -czvf "${{ github.workspace }}/Backend/binary/arm64_binary.tar.gz" -C "${{ github.workspace }}/Backend/binary/" arm64_binary

      - name: Get the date
        id: date
        run: |
          echo "::set-output name=date::$(date +'%Y.%m.%d')"
          echo "::set-output name=tag::release-$(date +'%Y%m%d%H%M%S')" # this will generate a tag like "release-20230609123000"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.MY_PAT }}
        with:
          tag_name: ${{ steps.date.outputs.tag }} # use the tag output from the previous step
          release_name: Release ${{ steps.date.outputs.date }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.MY_PAT }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: "${{ github.workspace }}/Backend/binary/arm64_binary.tar.gz"
          asset_name: arm64_binary.tar.gz
          asset_content_type: application/gzip

      - name: Upload Uncompressed Binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.MY_PAT }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: "${{ github.workspace }}/Backend/binary/arm64_binary"
          asset_name: arm64_binary
          asset_content_type: application/octet-stream

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push Backend Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./Backend
          file: ./Backend/Dockerfile
          platforms: linux/amd64
          push: true
          tags: xindongg/backend:latest

      - name: Build and push Frontend Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./Frontend
          file: ./Frontend/Dockerfile
          platforms: linux/amd64
          push: true
          tags: xindongg/frontend:latest
