# 之前的server块，监听80端口
server {
    listen       80;
    server_name  localhost;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}

# 新增的server块，监听8080端口并重定向
server {
    listen       8080;
    server_name  localhost;

    location / {
        if ($is_args = '') {
            return 301 https://fancyai.com/enUS/dashboard;
        }
        return 301 https://fancyai.com/enUS/dashboard?$args;
    }
}
